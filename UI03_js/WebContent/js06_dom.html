<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js06</title>
<script type="text/javascript">

	function searchId() {
		var doc = document.getElementById("test");
		doc.innerHTML = "id로 탐색합니다";
		doc.style.color="red";
		alert(doc + " : " + typeof(doc))
	}

	function searchName() {
		// nodeList(배열)
		var doc = document.getElementsByName("test02");
		doc[1].value = "name 속성으로 탐색";
		alert(doc + " : " + typeof(doc))
	}
	
	function searchTagName() {
		var doc = document.getElementsByTagName("p");
		doc[3].innerHTML = "tagName으로 탐색합니다";
		doc[3].style.color="blue";
	}
	
	function searchQS() {
		var doc = document.querySelectorAll("#test");
		doc[0].innerHTML = "querySelectorAll(css표현식)"
	}
	
	
	
</script>
</head>
<body>
	<p onclick="searchQS();">DOM 탐색 메서드</p>
	<p id="test" onclick="searchId();">
		1. 엘리먼트의 id로 탐색 : 엘리먼트 하나를 선택(중복 불가) / 반환 : 값 하나
	</p>
	<p onclick="searchName();">
		2. 엘리먼트의 name으로 탐색 : 엘리먼트 여러개를 선택 / 반환 : 배열(nodeList)
		<input type="text" name="test02" value="" size="100%"><br>
		<input type="text" name="test02" value="" size="100%"><br>
		<input type="text" name="test02" value="" size="100%"><br>
	</p>
	
	<p onclick="searchTagName();">
		3. 엘리먼트의 태그 이름으로 탐색 : 엘리먼트 여러개를 선택 / 반환 : 배열(nodeList)
	</p>
</body>
</html>
