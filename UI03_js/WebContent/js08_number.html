<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js08</title>
<script type="text/javascript">

	function numberObj() {
		var out = document.getElementById("inputText");
		// 1. 작성 방법
		var num01 = new Number(7); // 객체 선언
		var num02 = 7;             // 그냥 값
		
		// 2. NaN속성 : Not a Number
		out.innerHTML = "NaN 속성 : " + parseInt("a") + "<br>";
		// parseInt(args) : 해당 아규먼트 타입은 숫자형 문자
		
		// 3. infinity : 표현 가능한 값보다 큰 수
		out.innerHTML += "infinity 속성 : " + (Infinity/100) + "<br>";
		out.innerHTML += "infinity 속성 : " + (Number.MAX_VALUE+0.00001e+308) + "<br>";
		
		// 4. Number 객체의 함수
		// 1) toFixed() : 실수형의 소수점 자리수를 지정하고 문자열로 반환
		var number01 = 333.34567;
		out.innerHTML += "toFixed() : " + number01.toFixed(2) + "<br>";
		// 2) toString() : 진수 변환하여 문자열로 반환
		var num = 123;
		out.innerHTML += "toString() : " + num.toString(16);
	}
	
	function isNum() {
		var out = document.getElementById("inputText");
		var num = prompt("숫자만 입력하세요");
		
		// isNaN() : number가 아닐 때 true
		if(isNaN(num)) {
			out.innerHTML = "숫자가 아닙니다!!";
		} else {
			out.innerHTML = "숫자입니다!!";
		}
	}

</script>
</head>
<body>
	<pre>
		JavaScript에서 기본적으로 제공하는 객체 중 하나
		1. Number : 정수와 실수를 다루는 객체
		<button onclick="numberObj();">number 객체</button>
		속성 : NaN(숫자가 아닌 값), infinity(범위를 벗어난 숫자)
		그 밖의 예외 속성 : undefined(값이 정의되지 않음), null(변수는 선언되어 있지만 값이 비어있음)
		<button onclick="isNum();">숫자 판별</button>
	</pre>
	<p id="inputText"></p>
</body>
</html>
