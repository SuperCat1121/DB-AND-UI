	onload=function() {
		var anchs = document.querySelectorAll("a");
		var img = document.querySelector("img");
		var count = 1;
		
		// 왼쪽 버튼
		anchs[0].onclick=function() {
			var imgAlt = img.getAttribute("alt");
			if(imgAlt=="img1") {
				count = 6;
				img.setAttribute("alt", "img6");
				img.setAttribute("src","img/img6.png");
			} else {
				img.setAttribute("alt", "img"+(--count));
				img.setAttribute("src", "img/img"+count+".png");
			}
		}
		// 오른쪽 버튼
