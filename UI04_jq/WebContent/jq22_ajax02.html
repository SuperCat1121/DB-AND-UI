<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq22</title>
<style type="text/css">

	* {margin: 0px; padding: 0px;}
	table{width: 400px;}
	table tr:nth-child(1){background: orange;}
	fieldset {width: 400px;}
	body {width: 1000px; margin: 50px auto;}

</style>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/create_table.js"></script>
<script type="text/javascript">

	$(function() {
		$("#emp_search").click(function() {
			$.ajax({
				url:"emplist.xml",
				dataType:"xml",
				success:function(data) {
					// alert(data);
					var empRowList = $(data).find("ROW"); // row 엘리먼트들을 배열로 갖고옴
					// alert(empRowList[0]);              // 배열 안의 것들은 전부 row 엘리먼트
					$("body").append(makeTable(empRowList));
				},
				error:function() {
					alert("통신 실패");
				}
			});
		});
	});

</script>
</head>
<body>
	
	<h1>데이터 가져오기</h1>
	
	<fieldset>
		<legend>사원 전체 조회</legend>
		<input type="button" value="조회" id="emp_search">
	</fieldset>
	
</body>
</html>
