<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq11</title>
<style type="text/css">

	img {width: 200px; height: 200px; position: absolute; left: 200px; top: 100px;}
	p {width: 100px; border: 1px solid red; position: absolute; left: 10px; display: none;}

</style>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

	$(function() {
		$("b").click(function() {
			$("p").toggle();
			$("p").each(function(i) {
				$(this).animate({
					top:50*(i+1)
				}, 1000);
			});
			$("p")
		});
		
		$("p").bind("click", function() {
			var ele = $(this);
			ele.css("background","hotpink");
			// siblings : 같은 레벨(형제요소들)
			ele.siblings("p").css("background","");
			
			if(ele.is("p:contains(hide)")) {
				$("img").hide();
			}
			if(ele.is("p:contains(show)")) {
				$("img").show();
			}
			if(ele.is("p:contains(toggle)")) {
				$("img").toggle();
			}
			if(ele.is("p:contains(slideUp)")) {
				$("img").slideUp();
			}
			if(ele.is("p:contains(slideDown)")) {
				$("img").slideDown();
			}
			if(ele.is("p:contains(slideToggle)")) {
				$("img").slideToggle();
			}
			if(ele.is("p:contains(fadeOut)")) {
				$("img").fadeOut();
			}
			if(ele.is("p:contains(fadeIn)")) {
				$("img").fadeIn();
			}
			if(ele.is("p:contains(fadeToggle)")) {
				$("img").fadeToggle();
			}
			if(ele.is("p:contains(fadeTo)")) {
				$("img").fadeTo(4000, 0.3);
			}
			if(ele.is("p:contains(animate)")) {
				$("img").animate({
					"top":"0px",
					"left":"600px",
					"width":"500px",
					"height":"500px"
				}, 1000, function() {
					$("img").animate({
						"top":"90px",
						"left":"200px"
					}, 1000);
				});
			}
		});
	});

</script>
</head>
<body>
	<b>이펙트 메서드</b>
	
	<div>
		<p>hide()</p>
		<p>show()</p>
		<p>toggle()</p>
		<p>slideUp()</p>
		<p>slideDown()</p>
		<p>slideToggle()</p>
		<p>fadeOut()</p>
		<p>fadeIn()</p>
		<p>fadeToggle()</p>
		<p>fadeTo()</p>
		<p>animate()</p>
	</div>
	<img alt="image" src="img/img1.png" id="img1">
	
</body>
</html>
