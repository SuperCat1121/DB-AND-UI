<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq07</title>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("div").find("b").css({"font-size":"30px","color":"pink"});
		$("div").children("#chd").text("2. children() 메서드");
		$("p").parent().css("background-color","skyblue");
		$("p>b").parents("div").css("color","hotpink"); // p -> div -> body -> html
		$("p").eq(1).next().css("font-size","30px").css("color","red");
	});
</script>
</head>
<body>
	<pre>
		<b>
			find("selector") :
			선택한 엘리먼트의 자손들 중에 탐색하고자 하는 엘리먼트를 찾는다
		</b>
		<b>
			children("selector") : 선택한 엘리먼트의 자식요소들 중에 탐색하고자 하는 엘리먼트를 찾는다
		</b>
		<b>
			parent("selector(selector)") / parents ("selector")
		</b>
		<b>
			next("selector") : 선택한 엘리먼트 다음에 따라오는 요소를  찾는다
		</b>
		<p>tag</p>
	</pre>
	<div>
		<p><b>1</b></p>
		<p id="chd">2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
	</div>
</body>
</html>
